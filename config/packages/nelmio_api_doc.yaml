nelmio_api_doc:
    documentation:
        info:
            title: Reslim App api
            description: Документация
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
    areas:
        path_patterns:
            - ^/api(?!/doc)
